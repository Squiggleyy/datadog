apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      run: mysql
  template:
    metadata:
      annotations:
        ad.datadoghq.com/mysql.check_names: '["mysql"]'
        ad.datadoghq.com/mysql.init_configs: '[{"service": "mysql"}]'
        ad.datadoghq.com/mysql.instances: |
          [
            {
              "host": "%%host%%",
              "username": "datadog",
              "password": "lab",
              "dbm": true
            }
          ]
      labels:
        app.kubernetes.io/name: mysql
        run: mysql
        name: mysql
    spec:
      containers:
      - image: jenksgibbons/mysql_ja
        name: mysql
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
          hostPort: 3306
          name: mysqld
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: mysql
  name: mysql-test
spec:
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    run: mysql
  type: ClusterIP
